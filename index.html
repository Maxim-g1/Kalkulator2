</head>

<body>
    <div class="outer">
        <div class="centered">
            <input id="one" type="text" size=41px placeholder="Первое число"><br>
            <select id="select">
                <option id="plus" value="+">+</option>
                <option id='minus'value="-">-</option>
                <option id='umnojit'value="*">*</option>
                <option id='delit'value="/">/</option>
            </select><br>
            <input id="two" type="text" size=41px placeholder="Второе число">
        </div>
        <div class="centered">
            <button type="button" id="convert"  >Посчитать</button>
            <input id="three" type="text" placeholder="Результат" disabled>
        </div>
    </div>
    <script src="js/script.js"></script>
