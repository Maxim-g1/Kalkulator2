<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="centered">
            <input id="num1" type="text" size=41px placeholder="Первое число"><br>
            <select id="select">
                <option  value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">остаток</option>
                <option value="%2">% от числа</option>
            </select><br>
            <input id="num2" type="text" size=41px placeholder="Второе число">
        </div>
        <div class="centered">
            <button type="button" id="equals"  >Посчитать</button>
            <input id="result" type="text" placeholder="Результат" disabled>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
